plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.18'
}

group 'org.hedhman.pony.idea'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main.java {
        srcDir( 'src/main/gen' )
    }
}
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.4'
}

patchPluginXml {
    changeNotes """
      First version
        -- Syntax Highlighting
      """
}
